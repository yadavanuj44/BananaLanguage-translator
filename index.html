<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet" />
    <title>Banana Language Translator</title>
</head>

<body>
    <header class="heading">
        <h1><b>English to banana language Translator</b></h1>
    </header>
    
    <img  class="minion" src="BananaMinionImg.jpg"/>

    <textarea class="textbox" id="txt-input"
        placeholder="Put text in english here and I will convert it to Banana"></textarea>
        <div class="container">
            <h2>Click on the banana to translate to banana</h2>
        </div>
    <button id="btn-translate">
        <img class="banana" src="BananaImg.svg"/>
    </button>

    <textarea class="textbox" id="output"
        placeholder="Translated text will appear here"></textarea>

    <footer class="footer">
        <div class="footer-heading"><h3>Banana Language Translator</h3></div>
        <div class="footer-body">I used a fun api that translates english to minion's language, banana</div>
        <div class="footer-body">Have fun!!</div>
    </footer>


    <script src="app.js" type="text/javascript"></script>
</body>

</html>
